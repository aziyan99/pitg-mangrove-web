{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ mangrove['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or mangrove['title'] }}" required>
    <label for="data_id">Data ID</label>
    <input type="number" name="data_id" id="data_id" value="{{ request.form['data_id'] or mangrove['data_id']}}" required>
    <label for="banner_path">Data ID</label>
    <input type="text" name="banner_path" id="banner_path" value="{{ request.form['banner_path'] or mangrove['banner_path']}}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or mangrove['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('mangroves.delete', id=mangrove['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>

  <a href="{{ url_for('mangroves.index') }}">Cancel</a>
{% endblock %}
